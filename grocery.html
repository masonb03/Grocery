<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grocery.css">
    <title>Grocery List</title>
</head>
<body>
    <h1>My Grocery List</h1>
        <h2>Pantry</h2>
            <div>
                <h3>Fruits</h3>
                    <ol class="child">
                        <li>Apples</li>
                        <li>Oranges</li>
                        <li>Bananas</li>
                    </ol>
            </div>
            <div>
                <h3>Snacks</h3>
                    <ol class="child">
                        <li>Popcorn</li>
                        <li>Chips</li>
                        <li>Candy</li>
                    </ol>
            </div>
            <img class="image" style="top:129px;" src="./fruits.jpg">
        <h2>Fridge</h2>
            <div>
                <h3>Meats</h3>
                    <ul class="child">
                        <li>Porkchops</li>
                        <li>Steaks</li>
                        <li>Chicken</li>
                    </ul>
            </div>
            <div>
                <h3>Vegetables</h3>
                    <ul class="child">
                        <li>Broccoli</li>
                        <li>Tomato</li>
                        <li>Potato</li>
                    </ul>
            </div>
            <img class="image" style="top: 129px;" src="./veggies.jpg">
</body>
</html>
